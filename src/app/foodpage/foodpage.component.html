<app-not-found [visible]="!food" notFoundMessage="Product Not Found"
 resetLinkText="Back To HomePage" ></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite? '':'not'}}">
            â™¥
        </span>
    </div>
    <div class="star">
        <star-rating [value]="food.star" [totalstars]="5" 
        checkedcolor="red" uncheckedcolor="black" size="24px" 
        [readonly]="false" ></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tag [foodPagetags]="food.tags" justifyContent="start"></app-tag>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{ food.cookTime }}</strong> Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency:'INR'}}
        </span>
    </div>

    <button (click)="addToCart()" >Add to Cart</button>

</div>
</div>
