<div *ngIf="tags" [style.justifyContent]="justifyContent">
    <a href="#" *ngFor="let item of tags" routerLink="/tag/{{item.name}}">{{item.name}}({{item.count}})</a>
</div>

<div *ngIf="foodPagetags" [style.justifyContent]="justifyContent">
    <a href="#" *ngFor="let tagname of foodPagetags" routerLink="/tag/{{tagname}}" >{{tagname}}</a>
</div>
